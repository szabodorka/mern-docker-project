version: "3.9"
services:
  backend:
    image: <AWS_ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com/mern-docker-backend:latest
    env_file:
      - .env
    restart: always

  frontend:
    image: <AWS_ACCOUNT_ID>.dkr.ecr.<REGION>.amazonaws.com/mern-docker-frontend:latest
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: always
